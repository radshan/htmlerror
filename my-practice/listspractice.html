<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>

    <body>
    
    <h1>Ordered List</h1>

    <ol>
        <li>step 1</li>
        <li>
            step 2
            <ol type='a'>
                <li>lol</li>
                <li>lol</li>
                <li>lol</li>
            </ol>
        </li>
        <li>step 3</li>
        <li>step 4</li>
    </ol>
    
    <h1>Unordered List</h1>
    <ul>
        <li>i1</li>
        <li>i2</li>
        <li>i3</li>
        <li>i4</li>
    </ul>
    
    <h1>Definition List</h1>
    <dl>
        <dt>Term 1</dt>
        <dd>Desc 1</dd>
        <dt>Term 2</dt>
        <dd>Desc 2</dd>
    </dl>
    
    </body>

</html>
